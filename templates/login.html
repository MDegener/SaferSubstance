{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <form name="login" action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="form-group inputbar" id="username">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group inputbar" id="password">
                <input class="form-control" name="password" placeholder="Password" type="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>

    {% if notify %}
    <div class="alert alert-dismissible alert-danger notification">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>{{ notify }}</strong>
    </div>
    {% endif %}

{% endblock %}
